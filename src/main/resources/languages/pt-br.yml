  BroadCast:
    Title: #Limite de 2 linhas, pois a 1 é o TITLE, e o 2 é o SUBTITLE
      - "@prefix"
      - "@prefixColor@player &fativou o VIP"
    Message:
      ActionBar:
        - "Parabéns! Seu VIP foi ativado."
